<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
  </head>
  <body>
    <main class="container">
      <div class="list-container">
        <div class="list-item"><h1>Today's To Do</h1></div>
        <form action="#" class="form-description">
          <div class="list-item">
            <input type="text" name="description" id="taskDescription" placeholder="Add to your list" />
          </div>
        </form>
        <ul role="list" class="task-list"></ul>
        <template id="list-item-template">
          <li class="list-item" draggable="true">
            <div class="task-item">
              <label><input type="checkbox" id="" value="" /></label>
              <div><span class="task-description" contenteditable="true"></span></div>
              <button class="icon-button hidden"><img src="assets/icon-delete.svg" alt="Delete task" /></button>
              <button draggable="false" class="icon-button drag-icon"><img draggable="false" src="assets/icon-drag-vert.svg" alt="Drag vertically" /></button>
            </div>
          </li>
        </template>
        <div class="list-item">
          <button type="button" class="button-clear">Clear all completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
